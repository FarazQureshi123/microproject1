<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <p class="text-indigo-200 text-base md:text-lg">Search and view Github user profiles in style</p>
    </div>

    <div class="w-full max-w-md">
        <div class="flex items-center bg-indigo-800 rounded-xl p-2 shadow-2xl">
            <input 
                type="text" 
                placeholder="Enter Github username..." 
                class="usernameinp flex-grow bg-transparent text-white placeholder-indigo-400 outline-none px-4 py-2 text-lg"
            />
            <button class="search bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-5 py-2 rounded-lg transition-colors shadow">
                Search
            </button>
        </div>
        <div class="Card bg-gray-900 border border-gray-700 rounded-xl p-6 shadow-lg flex flex-col items-center mt-6">
           
        </div>
    </div>

    <div class="mt-10 text-indigo-300 text-center text-sm">
        <p>Built with <span class="text-pink-400">&#10084;&#65039;</span> using <span class="font-semibold">Tailwind CSS</span></p>
